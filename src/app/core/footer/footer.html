<div class="position-relative container">
    <div class="position-absolute z-3 end-0 top-0">
    <div class="d-flex justify-content-end">
        <button (click)="onClick('top')" class="btn btn-light btn-outline-{{color}} shadow card">
            <div class="card-body">
                <fa-icon class="fa-lg" [icon]="faArrowUp"></fa-icon>
            </div>
        </button>
    </div>
    </div>
</div>

            <h1 class="display-0 theme-invert-text footer">MIDWEST<br>MACKEY</h1>
        </div>
    </div>
</section>
<section class="container-fluid position-relative bg-footer-color top-spacing">
    <div class="container ">
        <div class="row">
            <svg class="footer-img mb-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 204" fill="none">
                <path class="svg-white" d="M70.7109 12.1318C86.8869 -4.0439 113.113 -4.0439 129.289 12.1318L187.868 70.7109C204.044 86.8869 204.044 113.113 187.868 129.289L129.289 187.868C113.113 204.044 86.8869 204.044 70.7109 187.868L12.1318 129.289C-4.0439 113.113 -4.0439 86.8869 12.1318 70.7109L70.7109 12.1318ZM115.714 66.4414L100.022 92.4189L84.3311 66.4414L65.0234 77.8076V133.559H82.8799V95.1963L99.6201 121.287H100L116.829 95.0137V133.559H134.977V66.4414H115.714Z" fill="#003BFF"/>
            </svg>
            <h1 class="display-0 text-white">MIDWEST<br>MACKEY</h1>
        </div>
    </div>
</section>
<section class="container-fluid sub-footer bg-black {{color}}">
    <div class="container">
        <div class="row py-5">
            <ul id="navbar-links" class="nav nav-pills col gap-2 mb-2">
                <li class="nav-item">
                    <a class="nav-link link-light" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light" routerLink="/skills" routerLinkActive="active">skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light" routerLink="/projects" routerLinkActive="active">projects</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container position-relative text-white-50">
        <div class="row pb-3 pb-md-5">
            <div class="d-flex col-12 col-lg order-lg-2 pb-5 pb-lg-0 justify-content-center align-items-center">
                <div class="flex-wrap d-grid gap-2 d-flex">
                    <a href="{{seerrURL}}" class="btn btn-outline-{{color}} rounded-pill" title="Link to Seerr, Plex request"><fa-icon class="fa-lg" [fixedWidth]="true" [icon]="faSeerr"></fa-icon> Seerr</a>
                    <a href="{{plexURL}}" class="btn btn-outline-{{color}} rounded-pill" title="Link to Plex Profile"><fa-icon class="fa-lg" [fixedWidth]="true" [icon]="faPlex"></fa-icon> Plex</a>
                    <a href="{{statusURL}}" class="btn btn-outline-{{color}} rounded-pill" title="Link to MM Services Status"><fa-icon class="fa-lg" [fixedWidth]="true" [icon]="faStatus"></fa-icon> Status</a>
                </div>
            </div>
            <div class="d-flex col-12 col-md-auto order-md-3 justify-content-center z-1">
                <div class="col-auto text-center p-3 rounded-4 border-bottom-0 footer-gradient">
                    <div class="row text-md-end d-flex justify-content-center align-items-center">
                        <div class="d-flex col-12 col-md-auto justify-content-center pe-md-0"><small>Built with</small></div>
                        <div class="col-12 col-md-auto gap-2 d-flex justify-content-center justify-content-md-start my-2 my-md-0">
                            <a href="https://angular.dev/" class="btn btn-sm btn-outline-dark"><fa-icon class="fa-width-auto text-danger mx-1" [icon]="faAngular"></fa-icon></a>
                            <a href="https://getbootstrap.com/" class="btn btn-sm btn-outline-dark"><fa-icon class="fa-width-auto text-purple mx-1" [icon]="faBootstrap"></fa-icon></a>
                            <a href="https://www.docker.com/" class="btn btn-sm btn-outline-dark"><fa-icon class="fa-width-auto mx-1 text-blue" [icon]="faDocker"></fa-icon></a>
                            <a class="btn btn-sm btn-outline-dark text-{{color}}" href="{{githubBaseURL}}/midwest-mackey-website" target="version"><fa-icon class="fa-width-auto mx-1" [icon]="faGithub"></fa-icon> {{appVersion}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex col-12 col-md col-lg-auto order-md-1 justify-content-center align-items-center mt-5 m-md-0"><small class="space-mono-regular">Copyright Â© 2025 MidwestMackey</small></div>
        </div>
    </div>
</section>
