<section class="container-fluid {{color}}">
    <div class="container position-relative">
        <div class="row">
            <div class="d-flex">
                <div class="col top-margin">
                    <div class="row opacity-0">
                        <svg class="footer-img mb-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 204" fill="none">
                            <path class="svg-dark" d="M12.132 129.289C-4.04401 113.113 -4.04401 86.8867 12.132 70.7107L70.7107 12.132C86.8867 -4.04401 113.113 -4.04401 129.289 12.132L187.868 70.7107C204.044 86.8867 204.044 113.113 187.868 129.289L129.289 187.868C113.113 204.044 86.8867 204.044 70.7107 187.868L12.132 129.289Z" fill="#003BFF"/>
                            <path d="M84.3309 66.4417L100.022 92.4187L115.714 66.4417H134.976V133.559H116.83V95.0141L99.9999 121.287H99.6205L82.8801 95.1963V133.559H65.0237V77.8076L84.3309 66.4417Z" fill="white"/>
                        </svg>
                        <h1 class="display-0">MIDWEST<br>MACKEY</h1>
                    </div>
                    <div class="row my-4">
                        <ul id="navbar-links" class="nav nav-pills col gap-2 mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link link-light" routerLink="/home" routerLinkActive="active">home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-light" routerLink="/projects" routerLinkActive="active">projects</a>
                            </li>
                        </ul>
                    </div>
                </div>
            <div class="col-auto">
                <div class="d-flex justify-content-end">
                    <button (click)="onClick('top')" class="btn btn-light rounded-pill card">
                        <div class="card-body">
                            <fa-icon [icon]="faArrowUp"></fa-icon>
                        </div>
                    </button>
                </div>
                <div>
                    <ul id="social-links" class="nav flex-column text-end mt-5 me-2">
                        <h6 class="display-6 fs-3 text-{{color}}">Get connected</h6>
                        <li class="nav-item">
                            <a class="nav-link link-light rounded-pill" href="{{discordURL}}" title="Chat with us me on discord" target="_blank">Chat <fa-icon [icon]="faDiscord" [fixedWidth]="true"></fa-icon></a>
                        </li>
                        <li class="nav-item">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light rounded-pill" href="mailto:{{emailAddress}}" title="Email me!" target="_blank">Email <fa-icon [icon]="faPaperPlane" [fixedWidth]="true"></fa-icon></a>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </div>
    </div>
</section>

        </div>

            <p>Made with Angular, Boostrap, and lots of learning, hosted with Docker!</p>
