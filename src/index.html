<!-- Style white screen error message -->
<style>

  .bluescreen {
    display: none; /* do not display on start */
    z-index: -1000; /* moves behind mm-root */
    position: absolute;
    width: 100%;
    height: 100%;
    min-height: 100%;
    font-size: 24px;
    font-weight: 100;
    background: #0078D7;
    padding-top: 35%;
    padding-left: 100px;
    padding-right: 50px;
    padding-bottom: 20px;
    color: #fff;
  }
  .bluescreen-icon {
    font-size: 100px;
    padding-bottom: 20px;
    line-height: 125px;
  }
  .bluescreen-stack {
    font-size: 10px;
  }
</style>
<body>

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

  <mm-root id="top"></mm-root>


  <!-- No javascript message -->
  <noscript>Javascript must be enabled to continue</noscript>
  <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
  <!-- White screen error message -->
  <div id="bluescreen" class="bluescreen">
      <p class="bluescreen-icon">:(</p>
      <p class="bluescreen-message">
        The website ran into a problem and is unable to run.
        Please ensure you are using a modern browser.
      </p>
      <div class="bluescreen-stack">
        <p>Try another device or browser, if issue persist, I apologize, the problem is on my end.</p>
        <p>There is no person to give this error to, sorry...</p>
        <p id="bluescreen-stack"></p>
      </div>
  </div>

  <!-- White screen error handling -->
  <script>
    var bluescreen_EMPTY_APP_ROOT_DELAY = 8000;
    var bluescreen_ERROR_DELAY = 5000;

    // Show white screen error
    function showbluescreenError(error) {
      console.error(error);
      var bluescreen = document.getElementById("bluescreen");
      if (bluescreen.style.display !== "block") {
        document.getElementById("bluescreen-stack").innerHTML = error.stack.replace(/\n/g, '<br/>');
        bluescreen.style.display = "block";
        document.body.style.display = "block"; // only for ionic
      }
    }

    // Handle global errors
    window.addEventListener("error", function (event) {
      setTimeout(() => {
        showbluescreenError(event.error);
      }, bluescreen_ERROR_DELAY);
    });

    // Detect empty mm-root
    setTimeout(function () {
      if (!document.getElementsByTagName("mm-root")[0].children.length) {
        showWhitesreenError(new Error("Empty mm-root"));
      }
    }, bluescreen_EMPTY_APP_ROOT_DELAY);
  </script>
